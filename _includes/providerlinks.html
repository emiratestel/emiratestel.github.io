<div class="list-group list-group-root">
    {% for provider in site.providers %}
        <a class="list-group-item list-group-item-action" href="{{ provider.url | prepend: site.baseurl }}">{{ provider.provider }}</a>
        <div class="list-group">
            {% for device in site.devices %}
                {% if device.provider == provider.provider %}
                    <a class="list-group-item list-group-item-action" href="{{ device.url | prepend: site.baseurl }}">{{ device.device }}</a>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
